<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NippleJS</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
        <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
        }
        #left {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 255, 0, 0.1);
        }

        </style>
    </head>
    <body>
        <div id="left"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.6.7/nipplejs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script>
         
        var socket = io('http://:80');
            
        var joystickL = nipplejs.create({
            zone: document.getElementById('left'),
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: 'green',
            size: 400
        });
        
        

    joystickL.on('start', function (evt) { 
        socket.emit('start');
    });
    joystickL.on('end', function (evt) { 
        socket.emit('end');
    });
    joystickL.on('move', function (evt, data) { 
        if ( typeof joystickL.old_force == 'undefined' ) {
               this.old_force = 0;
               this.old_angle = 0;
        }
        
        force = Math.round(data.force * 1000) / 1000;
        if(force > 1) 
            force = 1;
        angle = Math.round(data.angle.radian * 100) / 100;
        
        if(force != joystickL.old_force || angle != joystickL.old_angle) 
        {
            joystickL.old_force = force;
            joystickL.old_angle = angle;
            socket.emit('move', force, angle);
        }
    });
        
        </script>
    </body>
</html>
