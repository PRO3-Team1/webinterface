<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Robot Interface</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
        <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
        }
        </style>
    </head>
    <body>
        <h1>Users</h1>
        <h1 id="status_users">N/A</h1>
        <h1>State</h1>
        <h1 id="state">N/A</h1>
        <h1>Force</h1>
        <h1 id="force">N/A</h1>
        <h1>Angle</h1>
        <h1 id="angle">N/A</h1>
        


        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script>
         
        var socket = io('');
        
        socket.on('connect', function (data) {
            console.log("Connected!");
        });
        
        socket.on('disconnect', function (reason) { 
            console.log("Disconnected!");
            
            var myelement = document.getElementById("status_users");
            myelement.innerHTML= "N/A";
        });

        socket.on('user_count', function (count) { 
            console.log("Usercount",count);            
            var myelement = document.getElementById("status_users");
            myelement.innerHTML= count;
        });
        
        socket.on('data', function (force, angle) {
                var el = document.getElementById('force');
                el.innerHTML = force;
                var el = document.getElementById('angle');
                el.innerHTML = angle;
            }
        );
        socket.on('move', function (force, angle) {
                var el = document.getElementById('state');
                el.innerHTML = "MOVE";

            }
        );
        socket.on('stop', function (force, angle) {
                var el = document.getElementById('state');
                el.innerHTML = "STOP";
                var el = document.getElementById('force');
                el.innerHTML = 0;
                var el = document.getElementById('angle');
                el.innerHTML = 0;
            }
        );
    
        </script>
    </body>
</html>
